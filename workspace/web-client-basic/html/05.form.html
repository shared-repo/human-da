<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML Form</title>
</head>
<body>
    <br><br><br>
    <form action="#" method="post">
    <table border="1" align="center" width="500">
        <tr style="height:50px">
            <th colspan="2">회원 정보</th>
        </tr>
        <tr style="height:40px">
            <th style="width:120px">아이디</th>
            <td><input type="text" name="memberId" style="width:90%"></td>
        </tr>
        <tr style="height:40px">
            <th>패스워드</th>
            <td><input type="password" name="passwd" style="width:90%"></td>
        </tr>
        <tr style="height:40px">
            <th>이메일</th>
            <td>
                <input type="text" name="email-id">
                @
                <select name="email-domain">
                    <option value="naver.com">naver.com</option>
                    <option value="gmail.com">gamil.com</option>
                    <option value="hotmail.com">hotmail.com</option>
                    <option value="apple.com">apple.com</option>
                    <option value="직접입력">직접입력</option>
                </select>
            </td>
        </tr>
        <tr style="height:40px">
            <th>성별</th>
            <!-- <td><input type="text" name="gender" style="width:90%"></td> -->
             <td>
                <input type="radio" name="gender" value="male">남
                <input type="radio" name="gender" value="female">여
            </td>
        </tr>
        <tr style="height:40px">
            <th>관심주제</th>
             <td>
                <input type="checkbox" name="interest" value="movie">영화
                <input type="checkbox" name="interest" value="music">음악
                <input type="checkbox" name="interest" value="sports">스포츠
                <input type="checkbox" name="interest" value="game">게임
                <input type="checkbox" name="interest" value="camping">캠핑
            </td>
        </tr>
        <tr style="height:40px">
            <th>프로필사진</th>
             <td>
                <input type="file" name="picture" accept="image/*">
            </td>
        </tr>
        <tr style="height:40px">
            <th>가입인사</th>
             <td>
                <textarea name="greetings" cols="40" rows="5" style="resize: none;"></textarea>
            </td>
        </tr>
        <tr style="height:40px">            
            <th colspan="2" style="height: 40px;">
                <input type="submit" value="가입">
                <input type="reset" value="다시입력">
            </th>
        </tr>
        
    </table>
    </form>
</body>
</html>
