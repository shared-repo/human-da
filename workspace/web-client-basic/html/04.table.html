<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">    
    <title>table</title>
</head>
<body>
    <table border="1" align="center" style="width:500px">
        <thead>
        <tr>
            <th>제목1</th>
            <th>제목2</th>
            <th>제목3</th>
            <th>제목4</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td colspan="2">1-1</td>
            <!-- <td>1-2</td> -->
            <td>1-3</td>
            <td>1-4</td>
        </tr>
        <tr>
            <td>2-1</td>
            <td>2-2</td>
            <td>2-3</td>
            <td rowspan="2">2-4</td>
        </tr>
        <tr>
            <td>3-1</td>
            <td>3-2</td>
            <td>3-3</td>
            <!-- <td>3-4</td> -->
        </tr>
        </tbody>

    </table>
</body>
</html>
