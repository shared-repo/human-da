<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>html tags</title>
</head>
<body>

    <!-- 연속된 공백, 탭, 엔터를 모두 하나의 공백으로 처리 -->
    안녕하세요,
    반갑습니다.


    이 문서는 HTML을 테스트하는 내용을 담고 있습니다.
    <hr>
    
    <!-- 엔터는 <br>로 공백은 &nbsp;로 표현할 수 있습니다. -->
    안녕하세요,<br>
    반갑습니다.<br>
    <br>
    <br>
    이 문서는 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;HTML을 테스트하는 내용을 담고 있습니다.

    <hr>

    <ol>
        <li>송강호</li>
        <li>김윤석</li>
        <li>한석규</li>
        <li>현빈</li>
        <li>차은우</li>
    </ol>
    <ul type="square">
        <li>송강호</li>
        <li>김윤석</li>
        <li>한석규</li>
        <li>현빈</li>
        <li>차은우</li>
    </ul>

    <hr>
    <img src"#" width="100" height="100" style="border:solid 1px">
    <img src"#" width="100" height="100" style="border:solid 1px">
    <img src"#" width="100" height="100" style="border:solid 1px">
    <img src"#" width="100" height="100" style="border:solid 1px">
    <img src"#" width="100" height="100" style="border:solid 1px">
    
    <hr>

    <audio src="resource/music.mp3" controls autoplay></audio>
    <hr>

    <video src="resource/cat.mp4" controls
            width="400" height="300"></video>

    <hr>

    <iframe width="420" height="345"
        src="https://www.youtube.com/embed/4Rao4A74uxY">
    </iframe>
</body>
</html>
