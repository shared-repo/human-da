<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>jQuery Example</title>
</head>
<body>
    <table>
        <tr>
            <td colspan="6">
                <button>로또 당첨 예상번호 뽑기</button>
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function() {
            $('button').css("width", "100%"); // css : style을 읽고 쓰는 함수
        });
    </script>
</body>
</html>
