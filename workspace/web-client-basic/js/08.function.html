<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Function</title>
    <script>
        // 함수 정의 : 함수 만들기
        function drawBox() {
            document.write("<table>");
            for (let y = 0; y < 10; y++) {
                document.write("<tr>");
                for (let x = 0; x < 20; x++) {
                    if (x == 0 || x == 20 - 1 || y == 0 || y == 10 - 1) {
                        document.write(`<td>*</td>`);
                    } else {
                        document.write(`<td>&nbsp;</td>`);
                    }
                }
                document.write("</tr>");
            }
            document.write("</table>");
        }

        drawBox(); // 함수 호출 : 함수 실행
        drawBox();

        
    </script>
</head>
<body>
    
</body>
</html>
