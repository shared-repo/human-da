<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>iteration statement</title>
    <script>
        // 전체 구구단 출력
        document.write("<table border='1' width='800' align='center'>");

        document.write("<tr style='height:50px;background-color:orange'>");
        for (let x = 1; x < 10; x++ ) {
            document.write(`<th>${x}단</th>`);
        }
        document.write("</tr>");

        for (let y = 1; y < 10; y++) { // i++ : i = i + 1 : i += 1
            document.write("<tr style='height:50px'>");
            for (let x = 1; x < 10; x++ ) {
                document.write(`<th>${x} * ${y} = ${x*y}</th>`);
            }
            document.write("</tr>");
        }
        document.write("</table>");
        
    </script>
</head>
<body>
    
</body>
</html>
