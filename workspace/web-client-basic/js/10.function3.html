<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Function</title>
    <script>
        // 함수 정의 : 함수 만들기
        function drawBox(ch, width, height) {
            document.write("<table>");
            for (let y = 0; y < height; y++) {
                document.write("<tr>");
                for (let x = 0; x < width; x++) {
                    if (x == 0 || x == width - 1 || y == 0 || y == height - 1) {
                        document.write(`<td>${ch}</td>`);
                    } else {
                        document.write(`<td>&nbsp;</td>`);
                    }
                }
                document.write("</tr>");
            }
            document.write("</table>");
        }

        function inputNumber(inputMsg, defaultValue) {
            n = prompt(inputMsg, defaultValue);
            n = parseInt(n);
            return n; // 함수를 종료하고 n을 호출한 곳으로 반환
        }

        ch = prompt("박스 그리기에 사용할 문자", "*");
        const width = inputNumber("박스의 너비", "10");
        const height = inputNumber("박스의 높이", "10");
        drawBox(ch, width, height); // 함수 호출 : 함수 실행

        
    </script>
</head>
<body>
    
</body>
</html>
