<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>variables, data types</title>
    <script>
        var a;
        a = 20;
        a = 30;

        let b = 20;
        b = 30;

        const c = 30;
        // c = 40; // 오류 : const는 값 변경 불가능

        x = 10;
        y = '10';
        console.log(x + x);
        console.log(y + y);

        const name = "Jane Doe";
        const greetings = `Hello, ${name}`;
        console.log(greetings);

    </script>
</head>
<body>
    
</body>
</html>
