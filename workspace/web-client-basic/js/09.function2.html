<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Function</title>
    <script>
        // 함수 정의 : 함수 만들기
        function drawBox(ch, width, height) {
            document.write("<table>");
            for (let y = 0; y < height; y++) {
                document.write("<tr>");
                for (let x = 0; x < width; x++) {
                    if (x == 0 || x == width - 1 || y == 0 || y == height - 1) {
                        document.write(`<td>${ch}</td>`);
                    } else {
                        document.write(`<td>&nbsp;</td>`);
                    }
                }
                document.write("</tr>");
            }
            document.write("</table>");
        }

        drawBox("#", 30, 5); // 함수 호출 : 함수 실행
        drawBox("$", 20, 15);

        
    </script>
</head>
<body>
    
</body>
</html>
